<!DOCTYPE-html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<tittle><h1> Imagen Vectorizada De figuras básicas en SVG</h1></tittle>
</head>


<body>
<title>Imagen en SVG</title>

<svg width="200" height="200" xmlns="Imagen Vectorizada en SVG con Figuras básicas">
  <!-- Dibujar un rectángulo -->
  <rect x="15" y="15" width="50" height="50" fill="lightblue" />

  <!-- Dibujar un círculo -->
  <circle cx="100" cy="50" r="30" fill="red" />

  <!-- Dibujar una línea -->
  <line x1="150" y1="10" x2="150" y2="90" stroke="lightgreen" stroke-width="2" />

  <!-- Dibujar un polígono -->
  <polygon points="50,150 90,190 10,190" fill="purple" />
  
  <!-- Dibujar una elipse -->
  <ellipse cx="150" cy="150" rx="30" ry="20" fill="pink" />
</svg>

</body>
</html>
